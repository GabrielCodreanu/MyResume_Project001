<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator - EduAI Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #FF6B6B;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: opacity 0.3s ease;
            display: block;
            margin: 20px auto;
        }
        
        .generate-btn:hover {
            opacity: 0.9;
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .quiz-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            display: none;
        }
        
        .question {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .question-number {
            background: #FF6B6B;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .difficulty {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .difficulty.easy {
            background: #4CAF50;
            color: white;
        }
        
        .difficulty.medium {
            background: #FF9800;
            color: white;
        }
        
        .difficulty.hard {
            background: #F44336;
            color: white;
        }
        
        .question-text {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .options {
            list-style: none;
        }
        
        .options li {
            padding: 10px 15px;
            margin-bottom: 8px;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .options li:hover {
            background: #e0e0e0;
        }
        
        .options li.correct {
            background: #e8f5e8;
            border-left: 4px solid #4CAF50;
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF6B6B;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .export-buttons {
            text-align: center;
            margin-top: 30px;
        }
        
        .export-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 1em;
        }
        
        .export-btn:hover {
            background: #45a049;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="student-dashboard.html" class="back-link">‚Üê Back to Student Dashboard</a>
            <h1>ü§ñ AI Quiz Generator</h1>
            <p>Create personalized quizzes with artificial intelligence</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>‚öôÔ∏è Quiz Configuration</h2>
                <form id="quiz-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <select id="subject" required>
                                <option value="">Select Subject</option>
                                <option value="mathematics">Mathematics</option>
                                <option value="computer-science">Computer Science</option>
                                <option value="physics">Physics</option>
                                <option value="chemistry">Chemistry</option>
                                <option value="biology">Biology</option>
                                <option value="history">History</option>
                                <option value="literature">Literature</option>
                                <option value="economics">Economics</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="topic">Specific Topic:</label>
                            <input type="text" id="topic" placeholder="e.g., Calculus, Data Structures, etc." required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="difficulty">Difficulty Level:</label>
                            <select id="difficulty" required>
                                <option value="">Select Difficulty</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                                <option value="mixed">Mixed</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="questions">Number of Questions:</label>
                            <select id="questions" required>
                                <option value="">Select Number</option>
                                <option value="5">5 Questions</option>
                                <option value="10">10 Questions</option>
                                <option value="15">15 Questions</option>
                                <option value="20">20 Questions</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="context">Additional Context (Optional):</label>
                        <textarea id="context" rows="3" placeholder="Provide any specific requirements, learning objectives, or context for the quiz..."></textarea>
                    </div>
                    
                    <button type="submit" class="generate-btn" id="generate-btn">
                        üöÄ Generate AI Quiz
                    </button>
                </form>
            </div>
            
            <div id="quiz-container" class="quiz-container">
                <div class="section">
                    <h2>üìù Generated Quiz</h2>
                    <div id="quiz-content"></div>
                    <div class="export-buttons">
                        <button class="export-btn" onclick="exportQuiz('pdf')">üìÑ Export as PDF</button>
                        <button class="export-btn" onclick="exportQuiz('print')">üñ®Ô∏è Print Quiz</button>
                        <button class="export-btn" onclick="shareQuiz()">üîó Share Quiz</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('quiz-form').addEventListener('submit', function(e) {
            e.preventDefault();
            generateQuiz();
        });
        
        function generateQuiz() {
            const subject = document.getElementById('subject').value;
            const topic = document.getElementById('topic').value;
            const difficulty = document.getElementById('difficulty').value;
            const questions = document.getElementById('questions').value;
            const context = document.getElementById('context').value;
            
            if (!subject || !topic || !difficulty || !questions) {
                alert('Please fill in all required fields');
                return;
            }
            
            const generateBtn = document.getElementById('generate-btn');
            const quizContainer = document.getElementById('quiz-container');
            const quizContent = document.getElementById('quiz-content');
            
            // Show loading state
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="spinner"></div> Generating AI Quiz...';
            
            // Simulate AI generation delay
            setTimeout(() => {
                const quiz = generateAIQuiz(subject, topic, difficulty, parseInt(questions));
                displayQuiz(quiz);
                
                // Reset button
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'üöÄ Generate AI Quiz';
                
                // Show quiz
                quizContainer.style.display = 'block';
                quizContainer.scrollIntoView({ behavior: 'smooth' });
            }, 3000);
        }
        
        function generateAIQuiz(subject, topic, difficulty, numQuestions) {
            const quizData = {
                subject: subject,
                topic: topic,
                difficulty: difficulty,
                questions: []
            };
            
            // Sample AI-generated questions based on subject and topic
            const questionTemplates = {
                mathematics: [
                    {
                        question: "What is the derivative of f(x) = 3x¬≤ + 2x - 1?",
                        options: ["6x + 2", "6x - 2", "3x + 2", "3x - 1"],
                        correct: 0,
                        difficulty: "medium",
                        explanation: "Using the power rule: d/dx(3x¬≤) = 6x, d/dx(2x) = 2, d/dx(-1) = 0"
                    },
                    {
                        question: "Solve for x: 2x + 5 = 13",
                        options: ["x = 4", "x = 6", "x = 8", "x = 9"],
                        correct: 0,
                        difficulty: "easy",
                        explanation: "2x = 13 - 5 = 8, therefore x = 4"
                    }
                ],
                "computer-science": [
                    {
                        question: "What is the time complexity of binary search?",
                        options: ["O(n)", "O(log n)", "O(n¬≤)", "O(1)"],
                        correct: 1,
                        difficulty: "medium",
                        explanation: "Binary search eliminates half the search space in each iteration"
                    },
                    {
                        question: "Which data structure uses LIFO principle?",
                        options: ["Queue", "Stack", "Array", "Linked List"],
                        correct: 1,
                        difficulty: "easy",
                        explanation: "Stack follows Last In, First Out (LIFO) principle"
                    }
                ],
                physics: [
                    {
                        question: "What is Newton's second law of motion?",
                        options: ["F = ma", "E = mc¬≤", "v = u + at", "s = ut + ¬Ωat¬≤"],
                        correct: 0,
                        difficulty: "easy",
                        explanation: "Force equals mass times acceleration"
                    }
                ]
            };
            
            const templates = questionTemplates[subject] || questionTemplates.mathematics;
            
            // Generate questions
            for (let i = 0; i < numQuestions; i++) {
                const template = templates[i % templates.length];
                quizData.questions.push({
                    ...template,
                    id: i + 1,
                    difficulty: difficulty === 'mixed' ? ['easy', 'medium', 'hard'][i % 3] : difficulty
                });
            }
            
            return quizData;
        }
        
        function displayQuiz(quiz) {
            const quizContent = document.getElementById('quiz-content');
            let html = '<div class="quiz-header">';
            html += `<h3>üìö ${quiz.subject.charAt(0).toUpperCase() + quiz.subject.slice(1)} Quiz</h3>`;
            html += `<p><strong>Topic:</strong> ${quiz.topic}</p>`;
            html += `<p><strong>Questions:</strong> ${quiz.questions.length}</p>`;
            html += '</div>';
            
            quiz.questions.forEach((q, index) => {
                html += `<div class="question">`;
                html += `<div class="question-header">`;
                html += `<span class="question-number">Q${q.id}</span>`;
                html += `<span class="difficulty ${q.difficulty}">${q.difficulty.toUpperCase()}</span>`;
                html += `</div>`;
                html += `<div class="question-text">${q.question}</div>`;
                html += `<ul class="options">`;
                
                q.options.forEach((option, optIndex) => {
                    const isCorrect = optIndex === q.correct ? 'correct' : '';
                    html += `<li class="${isCorrect}">`;
                    html += `<strong>${String.fromCharCode(65 + optIndex)}.</strong> ${option}`;
                    if (isCorrect) html += ' ‚úì';
                    html += `</li>`;
                });
                
                html += `</ul>`;
                if (q.explanation) {
                    html += `<div style="margin-top: 15px; padding: 10px; background: #e8f4f8; border-radius: 5px; font-size: 0.9em;">`;
                    html += `<strong>üí° Explanation:</strong> ${q.explanation}`;
                    html += `</div>`;
                }
                html += `</div>`;
            });
            
            quizContent.innerHTML = html;
        }
        
        function exportQuiz(format) {
            if (format === 'pdf') {
                alert('üîÑ Generating PDF... This feature would integrate with a PDF library in a real implementation.');
            } else if (format === 'print') {
                window.print();
            }
        }
        
        function shareQuiz() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: 'AI Generated Quiz',
                    text: 'Check out this AI-generated quiz!',
                    url: url
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                navigator.clipboard.writeText(url).then(() => {
                    alert('üîó Quiz link copied to clipboard!');
                });
            }
        }
    </script>
</body>
</html>
